<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .col-3{
            height: 15vh;
            color: white;
            line-height: 80px;
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-3 bg-dark">Heading</div>
            <div class="col-3 bg-info">Heading</div>
            <div class="col-3 bg-success">Heading</div>
            <div class="col-3 bg-dark">Heading</div>
        </div>
        <div class="row">
            <div class="col-3 bg-primary" style="height: 50vh;">Heading</div>
            <div class="col-6 bg-warning">
                <div class="row">
                    <div class="col-12 bg-dark" style="height: 25vh; color: azure; line-height: 80px;"> Heading</div>
                </div>
                <div class="row">
                    <div class="col-6 bg-info" style="height: 25vh;"> Heading</div>
                    <div class="col-6 bg-success"> Heading</div>
                </div>
            </div>
            <div class="col-3 bg-primary" style="height: 50vh;"> Heading</div>
        </div>
    </div>
</body>
</html>
